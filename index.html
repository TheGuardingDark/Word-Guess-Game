<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liv Heller</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

    <body>

    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="card bg dark col-lg head">
                        <p></p>
                    </div>
                </div>
        <div class="row justify-content-center">
            <div class="card bg-dark text-white col-sm-5">
                    <img src="assets/images/gravestone.png" class="card-img" alt="gravestone">
                    <div class="card-img-overlay">
                        <div id="title">
                                <h3 class="card-title">Guess That Horror</h3>
                                <h4>Movie</h4>
                        </div>
                            <div id="skull">
                                <img src="assets/images/skull.png" class="card-img-overlay skull" alt="skull">
                            </div>
                                <div id="leftStone">
                                    <p>Guesses Left: <span id="lives">6</span></p>
                                    <p>Wins: <span id="wins">0</span></p>
                                    <p>Losses: <span id="losses">0</span></p> 
                                </div>
                    </div>
            </div>
                  <div class="card bg-dark text-white col-sm-5">
                        <img src="assets/images/gravestone.png" class="card-img" alt="gravestone">
                        <div class="card-img-overlay stone">
                            <div id="rightStone">
                                <h5 class="card-title">Press Any Key To</h5>
                                <h6>Start!</h6>
                            </div>
                                <div id="guessFilm"></div>
                                <div id="guess">
                                    <p>Wrong Guesses: <span id="userGuess"></span></p>
                                </div>
                                    <p><span id="message"></span></p>
                          
                        </div>
                  </div>
            </div>
        </div>
    </div>
</div>


<footer> <img src="assets/images/grassfooter.png" class="card-img-overlay"></footer>


<script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
